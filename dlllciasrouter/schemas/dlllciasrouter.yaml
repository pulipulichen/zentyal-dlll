class: 'EBox::dlllciasrouter'

depends:
    - network
    - dns
    - firewall
    - dhcp

enabledepends:
    - network
    - dns
    - firewall
    - dhcp

models:
    - RouterSettings
    - RouterLinks
    - LibraryToolkit
    #- PortRedirect
    - URLRedirect
    - DNS
    - LibraryMAC
    - LibraryService
    - LibraryFilter
    - LibraryLogs
    - LibraryEncoding
    - LibraryFields
    - LibraryDomainName
    - LibraryNetwork
    - LibraryRedirect
    - LibraryContact
#    - StorageServerSetting
#    - StorageServerHeader
    - MfsSetting
    - NfsSetting
    - PoundSettings
    - StorageServer
    - VEServerSetting
    - VEServerHeader
    - VEServer
    - VMServer
    - VMServerHeader
    - ServerPortRedirect
    - OtherDomainNames
    - VEOtherDomainNames
    - LibraryServers
    - LibrarySetting
    - LibraryHeader
    - ErrorMessage
    - AttachedFiles
    - ExportsSetting
    - TypesOnebox

composites:
    SettingComposite: [RouterLinks, RouterSettings, RouterDocumentation]
    #StorageServerComposite: [StorageServerHeader, StorageServer]
    StorageServerComposite: [NfsSetting, StorageServer, MfsSetting, ExportsSetting]
    VEServerComposite: [VEServerHeader, VEServer]
    VMServerComposite: [VMServerHeader, VMServer]
    OtherRoutingSettingComposite: [DNS, URLRedirect]
