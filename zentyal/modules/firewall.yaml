class: 'EBox::Firewall'

depends:
    - objects
    - network
    - services

enabledepends:
    - network

models:
    - ToInternetRuleTable
    - InternalToEBoxRuleTable
    - ExternalToEBoxRuleTable
    - EBoxOutputRuleTable
    - ExternalToInternalRuleTable
    - EBoxServicesRuleTable
    - RedirectsTable
    - SNAT
    - PacketTrafficDetails
    - PacketTrafficGraph
    - PacketTrafficReportOptions

modeldepends:
    ToInternetRuleTable:
        services/ServiceTable: [service]
        objects/ObjectTable: [source_object, destination_object]
    InternalToEBoxRuleTable:
        services/ServiceTable: [service]
        objects/ObjectTable: [source_object]
    ExternalToEBoxRuleTable:
        services/ServiceTable: [service]
        objects/ObjectTable: [source_object]
    EBoxOutputRuleTable:
        services/ServiceTable: [service]
        objects/ObjectTable: [destination_object]
    ExternalToInternalRuleTable:
        services/ServiceTable: [service]
        objects/ObjectTable: [source_object, destination_object]
    RedirectsTable:
        objects/ObjectTable: [origDest_object, source_object]
    SNAT:
        services/ServiceTable: [service]
        objects/ObjectTable: [source_object, destination_object]

composites:
    PacketTrafficReport: [PacketTrafficReportOptions, PacketTrafficGraph, PacketTrafficDetails]
