# openchange.conf - configuration file for zentyal-openchange
#
# Everything after a '#' character is ignored
#
# All whitespace is ignored
#
# Config keys are set this way:
#
# key = value
#
# They may contain comments at the end:
#
# key = value # this is ignored

# -- broker settings for openchange notification service --
oc_notif_broker_host = localhost
oc_notif_broker_port = 5672
oc_notif_broker_user = guest
oc_notif_broker_pass = guest
oc_notif_broker_vhost =
oc_notif_exchange = openchange
oc_notif_new_mail_queue = dovecot-new-mail
oc_notif_new_mail_routing_key = dovecot-new-mail

# The amount of instances of SOGo that will be spawned
# to handle multiple requests simultaneously
#sogod_prefork=3
